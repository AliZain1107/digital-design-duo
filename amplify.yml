version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run generate-sitemap
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
    - pattern: '/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml'
    - pattern: '/robots.txt'
      headers:
        - key: 'Content-Type'
          value: 'text/plain'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.{png,jpg,jpeg,gif,svg,webp,woff,woff2}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
