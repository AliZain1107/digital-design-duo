server {
    listen 80;
    listen [::]:80;
    server_name www.styly.fr styly.fr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.styly.fr styly.fr;

    # SSL config
    # ssl_certificate /path/to/cert.crt;
    # ssl_certificate_key /path/to/key.key;

    # Updated root path for Vite/SSR builds
    root /var/www/styly.fr/dist/client;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle Node.js SSR server
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files handling - must match Vite's asset patterns
    location /@fs/ {
        deny all;
    }

    location /@vite/ {
        deny all;
    }

    # Handle static assets from the Vite build
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Handle other static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
}
