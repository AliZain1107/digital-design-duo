# Nginx configuration for React SPA routing
# Place this in your server block or include it in your main nginx.conf

server {
    listen 80;
    listen [::]:80;
    server_name www.styly.fr styly.fr;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.styly.fr styly.fr;
    
    # SSL configuration (update paths as needed)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # Document root - update this path to your actual build directory
    root /var/www/styly.fr/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Cache static assets
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|otf|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Serve static files directly
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /Blogpages/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Special files
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # CRITICAL: SPA routing fallback
    # This is the most important part for React Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Handle specific routes that might cause issues
    location /blog {
        try_files $uri $uri/ /index.html;
    }
    
    location /fr {
        try_files $uri $uri/ /index.html;
    }
    
    location /en {
        try_files $uri $uri/ /index.html;
    }
}
